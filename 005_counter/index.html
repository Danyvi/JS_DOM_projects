<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quote Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Google Fonts Roboto & Charm-->
    <link
      href="https://fonts.googleapis.com/css?family=Charm|Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8c46bd47fc.js"></script>
    <!-- main CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-6 text-center main-container p-5">
          <h1 class="text-uppercase">counter</h1>
          <h1 id="counter">0</h1>
          <div class="btn-container d-flex justify-content-around flex-wrap">
            <button class="btn counterBtn prevBtn text-uppercase m-2">
              lower count
            </button>
            <button class="btn counterBtn nextBtn text-uppercase m-2">
              add count
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Script File -->
    <script src="./js/script.js"></script>
  </body>
</html>
